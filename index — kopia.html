<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless - Sztuka z Flakonów</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #444;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 300px;
            height: 300px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Timeless Logo" width="200">
        <nav>
            <a href="#about">O nas</a>
            <a href="#gallery">Galeria</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section id="about" style="padding: 40px; text-align: center;">
        <h1>Timeless - Sztuka z Flakonów</h1>
        <p>Unikalne dzieła stworzone z używanych flakonów perfum. Dajemy drugie życie luksusowi.</p>
    </section>

    <section id="gallery" class="gallery">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </section>

    <section id="contact" style="padding: 40px; text-align: center;">
        <h2>Skontaktuj się z nami</h2>
        <p>Email: kontakt@timeless.pl</p>
        <p>Telefon: +48 123 456 789</p>
    </section>

    <footer>
        <p>&copy; 2025 Timeless. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
